<!DOCTYPE html>
<html>
    <head>
        <title>Contact Manager</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="css/app.css" rel="stylesheet" type="text/css" />
        <link href="css/tutorial.css" rel="stylesheet" type="text/css" />
        <link href="css/index-sm.css" media="(max-width: 640px)" rel="stylesheet" type="text/css" />
        <link href="css/index.css" media="(min-width: 640px)" rel="stylesheet" type="text/css" />
        <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1 class="header">Contacts
            <div class="tutorial">Tutorial</div>
        </h1>
        <form id="frmNewContact">
            <div class="new-contact">
                <div class="r1c1">
                    <label for="txtFirstName">First Name: </label>
                    <input id="txtFirstName" maxlength="255" name="firstName" type="text"></input>
                </div>
                <div class="r1c2">
                    <label for="txtLastName">Last Name: </label>
                    <input id="txtLastName" maxlength="255" name="lastName" type="text"></input>
                </div>
                <div class="r2c1">
                    <label for="txtEmail">Email: </label>
                    <input placeholder="address@server.com" maxlength="255" name="email" id="txtEmail" type="text"></input>
                </div>
                <div class="r2c2">
                    <label for="txtPhone">Phone: </label>
                    <input placeholder="0123456789" maxlength="13" name="phone" id="txtPhone" type="text"></input>
                </div>
                <div class="r3">
                    <label for="txtAddress">Address: </label>
                    <input placeholder="123 Street Name  City Name, ST 54321" maxlength="1000" name="address" id="txtAddress" type="text"></input>
                </div>
            </div>
        </form>
                <button class="ui-button button-large button-blue r4" id="btnCreate">Create</button>
        <hr/>
        <div id="container"></div>
    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

    <script src="js/helper.js"></script>
    <script src="js/pubsub.js"></script>
    <script src="js/dataTablesHelper.js"></script>
    <script src="js/tutorial.js"></script>
    <script src="js/index.js"></script>
</html>
